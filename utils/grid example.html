

<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
}
.grid-title {
  background-color: rgba(247, 181, 100, 0.8);
  
  grid-column: 1 / 3;
  
  font-size: 30px;
  text-align: center;
}
.grid-bar {
  background-color: rgba(97, 84, 69, 0.8);
  grid-column: 1 / 3;
  
  font-size: 30px;
  text-align: center;
}


</style>
</head>
<body>


<div class="grid-container">
  <div class="grid-title">1</div>
  <div class="grid-bar">2</div>  
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
</div>

</body>
</html>
