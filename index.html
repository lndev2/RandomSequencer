<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="grid-container">
        <div class="grid-title">
            <h1>Random Metronome</h1>
        </div>
        <div class="grid-bar">
            <p>BAR</p>

            <div id = 'bardiv' >
                <div id='childbar'>

                </div>
            </div>

        </div>
        <div class="grid-item grid-play">

            <p id="speed" class="speeddisplay">60</p>
            

            <label for="quantity">BPM</label>
            <input type="number" id="quantity" name="quantity">

            <button onclick="start()">Play</button>
            <button onclick="stop()">Stop</button>
            <br>

            <p id="error"></p>

        </div>
        <div class="grid-item grid-options">
            
            
            <label for="subds">Subdivisions:</label>
            <select name="subds" id="sdv">
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="16">16</option>
                
            </select>
            <br><br>
            
                
                
        </div>
    </div>


    <audio id="myAudio">

        <source src="tick.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="./playing funs.js"></script>
    <script src="./validation.js"></script>
    <script src="./bars.js"></script>
    <script src="./style.css"></script>

    
</body>

</html>
